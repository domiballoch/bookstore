# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'

#    - name: Start MySQL
#      uses: samin/mysql-action@v1.3

      steps:
        - uses: samin/mysql-action@v1
          with:
            host port: 3306 # Optional, default value is 3306. The port of host
            container port: 3306 # Optional, default value is 3306. The port of container
            character set server: 'utf8' # Optional, default value is 'utf8mb4'. The '--character-set-server' option for mysqld
            collation server: 'utf8_general_ci' # Optional, default value is 'utf8mb4_general_ci'. The '--collation-server' option for mysqld
            mysql version: '8.0' # Optional, default value is "latest". The version of the MySQL
            mysql database: 'bookstore' # Optional, default value is "test". The specified database which will be create
            #mysql root password: ${{ secrets.RootPassword }} # Required if "mysql user" is empty, default is empty. The root superuser password
            mysql user: 'root' # Required if "mysql root password" is empty, default is empty. The superuser for the specified database. Of course you can use secrets, too
            mysql password: 'P@55word' #${{ secrets.DatabasePassword }} # Required if "mysql user" exists. The password for the "mysql user"

    - name: Build with Maven
      run: mvn -B package --file pom.xml


