<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <title>Title</title>
</head>
<body>

<div>
        <h2>Books</h2>
        <table>
            <thead>
            <tr>
                <th>ISBN</th>
                <th>Category</th>
                <th>Title</th>
                <th>Author</th>
                <th>Price</th>
                <th>Stock</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="book : ${books}">
                <td th:text="${book.isbn}"></td>
                <td th:text="${book.category}"></td>
                <td th:text="${book.title}"></td>
                <td th:text="${book.author}"></td>
                <td th:text="${book.price}"></td>
                <td th:text="${book.stock}"></td>
                <td><a th:href="@{/bookstore/web/updateBook/{isbn}(isbn=${book.isbn})}">Update</a></td>
                <td><a th:href="@{/bookstore/web/deleteBook/{isbn}(isbn=${book.isbn})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    <p><a href="/bookstore/web/addNewBook">Add / update a new book</a></p>
</div>

</body>
</html>
